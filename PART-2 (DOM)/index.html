<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script> <!--DOM Basic-->
  <script src="event.js" defer></script> <!--Events-->
  <script src="index4.js" defer></script> <!--Add Todo-->
  <title>DOM Tutorial</title>
</head>

<body>
  <header class="header">
    <nav class="nav container">
      <h1>Todo List</h1>
      <ul class="nav-items">
        <li class="nav-item"><a href="#home">Home</a></li>
        <li class="nav-item"><a href="">Todo</a></li>
        <li class="nav-item"><a href="">Sign Up</a></li>
      </ul>
    </nav>
    <div class="headline">
      <h2 id="main-heading">Manage yout tasks <span style="display: none;">Hello</span></h2>
      <button class="btn btn-headline">Learn More</button>
    </div>
  </header>
  
  <section class="section-todo container">
    <h2>Your plan for today</h2>


    <form action="" class="form-todo">
      <input type="text" name="" id="" placeholder="Add Todo">
      <input type="submit" name="" id="" value="Add Todo" class="btn">
    </form>


    <ul class="todo-list">
      <!-- <li>Todo 1</li> -->
      <!-- li{item $}*5 -->
      <!-- <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li> -->

      <li>
        <span class="text">Do This</span>
        <div class="todo-btns">
          <button class="todo-btn done">Done</button>
          <button class="todo-btn remove">Remove</button>
        </div>
      </li>
    </ul>
  </section>

  <section class="section-signup container">
    <h2>Sign Up</h2>
    <form action="" class="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="about">About Yourself</label>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="btn signup-btn">Submit</button>
    </form>
  </section>
</body>

</html>
